<div class="container mx-auto p-6">
  <div class="flex md:flex-row flex-col justify-between">
    <div class="flex flex-col justify-start text-start md:my-4 my-2">
      <h1 class="md:text-3xl text-2xl font-bold text-green-1 text-start">
        Invoice Management
      </h1>
      <h3 class="mt-1 text-slate-600">
        Master Your Inventory: Streamline and Optimize with Our Invoice
        Management Hub!
      </h3>
    </div>

    <div class="flex justify-end items-end gap-x-4">
      <hlm-sheet side="right">
        <button
          class="flex items-center space-x-2 bg-orange-500 text-white p-2 px-4 text-sm mb-4 rounded-xl"
          brnSheetTrigger
        >
          <i class="fa fa-file-alt" aria-hidden="true"></i>
          <span>Generate Report</span>
        </button>
        <hlm-sheet-content *brnSheetContent="let ctx">
          <hlm-sheet-header class="text-start md:mt-4 mt-6">
            <h1
              hlmSheetTitle
              class="md:text-2xl text-xl font-bold text-green-1"
            >
              Generate Report
            </h1>
            <p hlmSheetDescription>
              Fill out the form below to generate new report.
            </p>
          </hlm-sheet-header>
          <app-invoice-revenue></app-invoice-revenue>
        </hlm-sheet-content>
      </hlm-sheet>
      <hlm-sheet side="right">
        <button
          class="flex items-center space-x-2 bg-green-3 text-white p-2 px-4 text-sm mb-4 rounded-xl"
          brnSheetTrigger
        >
          <i class="fa fa-plus" aria-hidden="true"></i>
          <span>Add New Invoice</span>
        </button>
        <hlm-sheet-content *brnSheetContent="let ctx">
          <hlm-sheet-header class="text-start md:mt-4 mt-6">
            <h1
              hlmSheetTitle
              class="md:text-2xl text-xl font-bold text-green-1"
            >
              Add New Invoice
            </h1>
            <p hlmSheetDescription>
              Fill out the form below to add a new invoice.
            </p>
          </hlm-sheet-header>
          <app-invoice-form
            (invoiceSaved)="onAddInvoice($event)"
            (formClosed)="ctx.close()"
          ></app-invoice-form>
        </hlm-sheet-content>
      </hlm-sheet>
    </div>
  </div>
  <div class="flex items-center justify-center">
    <ag-grid-angular
      class="ag-theme-quartz w-full h-[100vh] mt-4 my-6"
      [gridOptions]="gridOptions"
      [rowData]="invoices"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      [paginationPageSize]="10"
      [context]="{ componentParent: this }"
      (gridReady)="onGridReady($event)"
      (gridSizeChanged)="onGridSizeChanged($event)"
      (firstDataRendered)="onFirstDataRendered($event)"
      >>
    </ag-grid-angular>
  </div>
</div>
